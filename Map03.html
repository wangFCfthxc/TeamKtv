<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>梧棲店</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA1_s2SgBaH2YiI8v_s3GubyeTzxpSW2bE"></script>


</head>

<body>

    <div class="col-sm-6">
        <div id="googleMap" style="width: 100%; height: 400px; background:yellow"></div>
    </div>

    <div class="col-sm-6">
        <div align="center">
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                門市資訊 <span class="caret"></span>
            </button>
                <ul class="dropdown-menu">
                    <li><a href="Map01.html">旗艦店</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="Map02.html">逢甲店</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="Map03.html">梧棲店</a></li>
                    <li role="separator" class="divider"></li>
                </ul>
            </div>

            <!-- 門市資訊 -->
            <h3>梧棲店</h3>
            <p>營業時間 : 24H</p>
            <p>門市地址 : 台中市梧棲區大智路二段180號</p>
            <p>訂位電話 : 04-26578811</p>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default"><a href="test01.html">門市價目表</a></button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">立即定位</button>
                </div>
            </div>
            <br>
            <img src="img/梧棲店.jpg" style="width: 50%; height: 50%" />
        </div>
    </div>



    <script>
        // 建立地圖物件
        var mapProp = {
            center: new google.maps.LatLng(24.258409, 120.538197),
            zoom: 19,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(
            $("#googleMap")[0],
            mapProp);
        // 加上圖標
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(24.258409, 120.538197),
            animation: google.maps.Animation.BOUNCE
        });
        marker.setMap(map);

        var infowindow = new google.maps.InfoWindow({
            content: "梧棲店"
        });

        infowindow.open(map, marker);
    </script>


</body>

</html>
